<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>AOT â€“ All-Ones-Time</title>

<style>
* {
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    margin: 0;
    background: #000;
    color: #fff;
    overflow: hidden;
}

/* SPLASH */
#splash {
    position: fixed;
    inset: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 100;
    animation: fadeOut 1s ease forwards;
    animation-delay: 2.2s;
}

#logo {
    font-size: 64px;
    letter-spacing: 6px;
    animation: logoIn 1.8s ease forwards;
}

@keyframes logoIn {
    0% { opacity: 0; transform: scale(0.6); }
    100% { opacity: 1; transform: scale(1); }
}

@keyframes fadeOut {
    to { opacity: 0; pointer-events: none; }
}

/* APP */
.app {
    display: flex;
    width: 200vw;
    height: 100vh;
    transition: transform 0.8s ease-in-out;
}

/* SCREENS */
.screen {
    width: 100vw;
    height: 100vh;
    padding: 60px;
}

/* LOGIN */
.login {
    background: #0e0e0e;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 80px;
}

h1 {
    margin-bottom: 30px;
}

label {
    color: #aaa;
    display: block;
    margin-top: 15px;
}

input {
    width: 100%;
    padding: 12px;
    background: #1c1c1c;
    border: none;
    border-radius: 8px;
    color: white;
}

button {
    margin-top: 30px;
    padding: 14px;
    width: 100%;
    background: white;
    color: black;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
}

/* START */
.start {
    background: #0f0f0f;
    overflow-y: auto;
}

nav {
    display: flex;
    gap: 40px;
    padding-bottom: 30px;
    position: sticky;
    top: 0;
    background: #0f0f0f;
}

nav a {
    color: #bbb;
    text-decoration: none;
    font-weight: 600;
}

nav a:hover {
    color: white;
}

.section {
    margin-bottom: 40px;
}

.row {
    display: flex;
    gap: 20px;
    overflow-x: auto;
}

.card {
    min-width: 260px;
    height: 150px;
    background: linear-gradient(135deg,#333,#222);
    border-radius: 16px;
    padding: 14px;
    transition: transform 0.3s;
}

.card:hover {
    transform: scale(1.08);
}

.music {
    min-width: 140px;
    height: 140px;
    border-radius: 50%;
    background: #444;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    text-align: center;
    padding: 10px;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
    <div id="logo">AOT</div>
</div>

<!-- APP -->
<div class="app" id="app">

<!-- LOGIN -->
<div class="screen login">
    <div>
        <h1>LOGIN</h1>
        <label>Email</label>
        <input>
        <label>Passwort</label>
        <input type="password">
        <button onclick="goStart()">LOGIN</button>
    </div>

    <div>
        <h1>Account erstellen</h1>
        <label>Name</label>
        <input>
        <label>Email</label>
        <input>
        <button onclick="goStart()">ACCOUNT ERSTELLEN</button>
    </div>
</div>

<!-- START -->
<div class="screen start">
    <nav>
        <a>Film</a>
        <a>Serie</a>
        <a>Start</a>
        <a>Musik</a>
        <a>CC</a>
    </nav>

    <div class="section">
        <h2>AOT Originals</h2>
        <div class="row">
            <div class="card">NEON CITY<br>Season 1</div>
            <div class="card">BLACK SIGNAL<br>Limited Series</div>
            <div class="card">LAST HORIZON<br>Film</div>
        </div>
    </div>

    <div class="section">
        <h2>Soundtracks</h2>
        <div class="row">
            <div class="music">Echoes of Neon</div>
            <div class="music">Midnight Run</div>
            <div class="music">Silent Frame</div>
            <div class="music">After Credits</div>
        </div>
    </div>
</div>

</div>

<script>
function goStart() {
    document.getElementById("app").style.transform = "translateX(-100vw)";
}
</script>

</body>
</html>
