<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>AOT â€“ Demo App</title>

<style>
* { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

body {
    margin: 0;
    background: #0f0f0f;
    color: #fff;
    overflow: hidden;
}

/* SPLASH */
#splash {
    position: fixed;
    inset: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    animation: splashOut 1s ease forwards;
    animation-delay: 2s;
}
#splash h1 {
    font-size: 64px;
    letter-spacing: 8px;
    animation: logoIn 1.5s ease;
}

@keyframes logoIn {
    from { opacity: 0; transform: scale(0.6); }
    to { opacity: 1; transform: scale(1); }
}
@keyframes splashOut {
    to { opacity: 0; pointer-events: none; }
}

/* APP */
#app {
    height: 100vh;
    display: flex;
    flex-direction: column;
    animation: fadeIn 1s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* NAV */
nav {
    display: flex;
    gap: 40px;
    padding: 20px 60px;
    background: #000;
}
nav span {
    cursor: pointer;
    color: #aaa;
    font-weight: 600;
}
nav span.active,
nav span:hover {
    color: #fff;
}

/* CONTENT */
#content {
    flex: 1;
    overflow-y: auto;
    padding: 30px 60px;
    animation: slideIn 0.5s ease;
}

@keyframes slideIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.section { margin-bottom: 40px; }

.row {
    display: flex;
    gap: 20px;
    overflow-x: auto;
}

/* CARDS */
.card {
    min-width: 260px;
    height: 150px;
    background: linear-gradient(135deg,#333,#222);
    border-radius: 16px;
    padding: 14px;
    transition: transform 0.3s;
}
.card:hover { transform: scale(1.08); }

/* MUSIC */
.music {
    min-width: 140px;
    height: 140px;
    border-radius: 50%;
    background: #444;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-size: 13px;
    padding: 10px;
}

/* UPLOAD */
.upload {
    margin-bottom: 20px;
}
.upload input {
    background: #1c1c1c;
    border: none;
    padding: 10px;
    color: white;
    border-radius: 8px;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash"><h1>AOT</h1></div>

<div id="app">

<nav>
    <span onclick="setView('start')" class="active">Start</span>
    <span onclick="setView('film')">Filme</span>
    <span onclick="setView('serie')">Serien</span>
    <span onclick="setView('musik')">Musik</span>
</nav>

<div id="content"></div>

</div>

<script>
let currentView = "start";

let songs = ["Echoes of Neon", "Midnight Run", "Silent Frame"];

function setView(view) {
    currentView = view;
    document.querySelectorAll("nav span").forEach(el => el.classList.remove("active"));
    event.target.classList.add("active");
    render();
}

function render() {
    const c = document.getElementById("content");
    c.innerHTML = "";

    if (currentView === "start") {
        c.innerHTML = `
        <div class="section">
            <h2>AOT Originals</h2>
            <div class="row">
                <div class="card">NEON CITY<br>Film</div>
                <div class="card">BLACK SIGNAL<br>Serie</div>
                <div class="card">LAST HORIZON<br>Film</div>
            </div>
        </div>
        <div class="section">
            <h2>Soundtracks</h2>
            <div class="row">
                ${songs.map(s => `<div class="music">${s}</div>`).join("")}
            </div>
        </div>`;
    }

    if (currentView === "film") {
        c.innerHTML = `
        <h2>Filme</h2>
        <div class="row">
            <div class="card">LAST HORIZON</div>
            <div class="card">NEON CITY</div>
        </div>`;
    }

    if (currentView === "serie") {
        c.innerHTML = `
        <h2>Serien</h2>
        <div class="row">
            <div class="card">BLACK SIGNAL</div>
            <div class="card">DARK ZONE</div>
        </div>`;
    }

    if (currentView === "musik") {
        c.innerHTML = `
        <div class="upload">
            <input type="text" id="songInput" placeholder="Song Name eingeben">
            <button onclick="addSong()">Hochladen</button>
        </div>
        <div class="row">
            ${songs.map(s => `<div class="music">${s}</div>`).join("")}
        </div>`;
    }
}

function addSong() {
    const input = document.getElementById("songInput");
    if (input.value.trim() !== "") {
        songs.push(input.value);
        render();
    }
}

render();
</script>

</body>
</html>
